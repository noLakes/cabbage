<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>to do list</title>
    <script src="https://kit.fontawesome.com/b2c0321736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">

      <div class="modal">
      </div>

      <div class="nav-container">
        <h3 class="logo"><i class="fas fa-leaf"></i> cabbage</h3>
        <div class="static-links">
          <a class='time-link' id='home'><i class="fas fa-home"></i> home</a>
          <a class='time-link' id='today'><i class="fas fa-flag"></i> today</a>
          <a class='time-link' id='upcoming'><i class="fas fa-calendar"></i> upcoming</a>
        </div>

        <p class="projects-label"><span><i class="fas fa-folder-open"></i></span> projects</p>
        <div class="project-links">
        </div>
      
      <button class='new-project'>+ add project</button>
      </div>

      <div class="content-container">
      </div>

      <div class="footer-container">
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
